<div class="card">
  <div class="card-header bg-primary">
    <h2>Danh sách bộ phim</h2>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>Tên phim</th>
        <th>Đường dẫn</th>
        <th>Đạo diễn</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let m of movies; let i = index">
        <td scope="row">{{ i + 1 }}</td>
        <td>{{ m.name }}</td>
        <td>
          <a href="{{ m.link }}">Link</a>
        </td>
        <td>{{ m.director }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
