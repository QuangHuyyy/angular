<div class="row">
  <div class="col-6">
    <div class="mb-3">
      <label for="name">Name: </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" >
    </div>
    <div class="mb-3">
      <label for="name">Price: </label>
      <input type="number" class="form-control" id="price" [(ngModel)]="price" >
    </div>
    <div class="mb-3">
      <button type="button" class="btn btn-primary"
              [routerLink]="'/products'"
              [queryParams]="{name: name, price: price}"
      >Search</button>

      <button type="button" class="btn btn-danger" (click)="onSearch()">Search</button>
    </div>
  </div>
</div>

<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of products">
    <td scope="row">{{ p.id }}</td>
    <td>
      <a [routerLink]="['/products', p.id]" >{{ p.name }}</a>
    </td>
    <td>{{ p.price | currency : 'VND' : 'symbol' : '1.0-3' }}</td>
    <td>{{ p.status ? 'Active' : 'Inactive'}}</td>
  </tr>
  </tbody>
</table>
