<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
<!--    <th>Gender</th>-->
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of users">
    <td scope="row">{{ u.id }}</td>
    <td>{{ u.name }}</td>
    <td>{{ u.age }}</td>
<!--    <td>{{ u.gender ? "Male" : "Female" }}</td>-->
    <td>{{ u.address }}</td>
  </tr>
  </tbody>
</table>
